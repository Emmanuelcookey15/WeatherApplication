version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout

  - name: 'Build'
    skip:
      when: "(branch != 'main' OR branch != 'dev') AND pull_request !~ '.*'"
    task:
      jobs:
        - name: 'Build Project'
          commands:
            - ./gradlew bundle
      epilogue:
        on_pass:
          commands:
            - cache clear
            - cache store gradle-wrapper ~/.gradle/wrapper
            - cache store gradle-cache ~/.gradle/caches
            - cache store android-build ~/.android/build-cache